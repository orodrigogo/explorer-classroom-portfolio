<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/banner.css" />
  <link rel="stylesheet" href="./css/cards.css" />
  <link rel="stylesheet" href="./css/form.css" />

  <title>Portfólio</title>
</head>

<body>
  <header>
    <span>
      Meu <strong>Portfólio</strong>
    </span>

    <div class="menu-section">
      <nav class="menu-toggle">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </nav>

      <nav class="menu-bar">
        <ul>
          <li>
            <a href="#">Iníco</a>
          </li>
          <li>
            <a href="#">Trabalhos</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <div>
      <h2>
        Olá. Esse é o meu Portfólio.
      </h2>
      <p>
        Entre em contato, será um prazer conversar com você.
      </p>

    </div>

    <a href="#" class="button">Enviar mensagem</a>
  </section>

  <section class="cards">
    <div class="card">
      <div class="image">
        <img src="https://via.placeholder.com/500" />
      </div>
      <div class="content">
        <p class="card__title">
          Projeto Menu Digital
        </p>
      </div>
    </div>
  </section>

  <section id="form">
    <form action="">
      <h3>Entrar em contato</h3>
      <div class="form-group">
        <input class="input-control" placeholder="Nome" />

        <input class="input-control" placeholder="Sobrenome" />
      </div>

      <div class="form-group">
        <input type="email" class="input-control" placeholder="E-mail" />
      </div>

      <div class="form-group">
        <input class="input-control" placeholder="Cidade" style="flex: 3 1" />
        <input class="input-control" placeholder="Estado" style="flex: 1" />
        <input class="input-control" placeholder="CEP" style="flex: 1" />
      </div>

      <div class="form-group">
        <button type="submit" class="button">Enviar</button>
      </div>
    </form>
  </section>

  <script src="./js/loadcards.js"></script>
</body>

</html>
